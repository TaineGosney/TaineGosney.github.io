<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Snazzy Paws Grooming - Contact</title>
        <link rel="stylesheet" href="stylesheet.css" /> <!-- Link to external CSS -->
    </head>
    <body>
        <header>
            <div class="header-background"> <!-- Header section -->
                <div class="header-content">
                    <h1>Snazzy Paws Grooming</h1>
                    <h2>Contact Us & Find Our Location</h2>
                </div>
            </div>
            <nav aria-label="Main Navigation"> <!-- Navigation bar -->
                <ul class="nav-menu">  <!-- Each navigation link has a text version for large screens and icon version for small mobile-like screens -->
                    <li><a href="index.html" class="nav-text">Home</a><a href="index.html" class="nav-icon"><img src="images/nav-home.png" alt="Home"></a></li>
                    <li><a href="services.html" class="nav-text">Services</a><a href="services.html" class="nav-icon"><img src="images/nav-services.png" alt="Services"></a></li>
                    <li><a href="gallery.html" class="nav-text">Gallery</a><a href="gallery.html" class="nav-icon"><img src="images/nav-gallery.png" alt="Gallery"></a></li>
                    <li><a href="booking.html" class="nav-text">Book</a><a href="booking.html" class="nav-icon"><img src="images/nav-booking.png" alt="Book Now"></a></li>
                    <li><a href="contact.html" class="nav-text">Contact</a><a href="contact.html" class="nav-icon"><img src="images/nav-contact.png" alt="Contact"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contact-section"> 
                <h2 class="contact-heading">Our Location</h2>
                <div class="map-container">  <!-- Google maps embedded location -->
                    <iframe  
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.5082331227864!2d175.27932141509548!3d-37.78700977974964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d3d0c63e63147%3A0x502a35af3de11d0!2sHamilton%20New%20Zealand!5e0!3m2!1sen!2snz!4v1689256716237!5m2!1sen!2snz"
                        width="100%"
                        height="350"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Snazzy Paws Grooming Location"
                    ></iframe>
                </div>
                <h2 class="contact-heading">Send Us a Message</h2>
                <form class="contact-form" novalidate>  <!-- Contact form -->
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required />

                    <label for="contact-email">Email Address:</label>
                    <input type="email" id="contact-email" name="contact-email" required />

                    <label for="contact-phone">Phone Number:</label>
                    <input type="tel" id="contact-phone" name="contact-phone" />

                    <label for="contact-comment">Comment:</label>
                    <textarea id="contact-comment" name="contact-comment" rows="5" required></textarea>

                    <button type="submit" class="contact-submit">Submit</button>
                </form>
            </section>
        </main>
        <footer> <!-- Footer section with opening hours -->
            <p>Snazzy Paws Grooming<br />Open Monday to Saturday, 9:00 AM â€“ 5:00 PM</p>
        </footer>
    </body>
